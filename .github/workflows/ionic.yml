name: Ionic Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js and npm
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Install Ionic CLI
      run: npm install -g @ionic/cli

    - name: Install dependencies
      run: npm install

    - name: Make gradlew executable
      run: chmod +x android/gradlew
      working-directory: ./android

    - name: Build app
      run: ionic build

    - name: Copy static files to Android
      run: ionic capacitor copy android

    - name: Build debug APK
      run: |
        cd android
        ./gradlew assembleDebug
        cd ..

    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease
        cd ..

    - name: Upload debug APK
      uses: actions/upload-artifact@v2
      with:
        name: debug-apk
        path: ./android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload release APK
      uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: ./android/app/build/outputs/apk/release/app-release.apk

    - name: Upload APK to Google Drive
      uses: google-github-actions/upload-cloud-storage@v0.4.0
      with:
        credentials: ${{ secrets.GOOGLE_TOKEN }}
        path: |
          ./android/app/build/outputs/apk/debug/app-debug.apk
          ./android/app/build/outputs/apk/release/app-release.apk
        destination: apk-uploads
